    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-8">
        <p class="text-center">
          <canvas id="genetico-canvas" width="500" height="500"></canvas>
        </p>
        <br>
        <div id="genetico-log"></div>
      </div>
    
      <div class="col-xs-12 col-sm-8 col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Opciones</h3>
          </div>
          <div class="panel-body">
            <button type="button" class="btn btn-default" id="genetico-reset"><span class="glyphicon glyphicon-repeat"></span></button>  <!--Reset-->
			<br>
			Reinas <input id="genetico-queen" type="number" class="form-control genetico-dimension" min="3" max="20" value="8" placeholder="Default: 8">
			Tamaño de celda <input id="genetico-pixels" type="number" class="form-control genetico-dimension" min="2" max="128" value="16" placeholder="Default: 16">
          </div>
        </div>
		
		<div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Opciones adicionales</h3>
          </div>
          <div class="panel-body">
            Población <input id="genetico-poblacion" type="number" class="form-control" min="10" max="1000" value="50" placeholder="Default: 50">
			<div id="probabilidad-text">Probabilidad de mutación</div> <input id="genetico-mutacion" type="range" class="form-control" name="Mutación" min="0" max="1" step="0.05" value="0.2">
			Elitismo <input id="genetico-elitismo" type="number" class="form-control" min="0" max="999" value="1" placeholder="Default: 1">
			Iteraciones máximas <input id="genetico-iteraciones" type="number" class="form-control" min="10" max="10000" value="100" placeholder="Default: 100">
          </div>
        </div>
		
      </div>
	  
    </div>
